name: Deploy Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ§ Use Node.js v20.x
        uses: actions/setup-node@v4
        with:
          node-version: v20.x
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: ğŸ” Installation
        run: pnpm install
        working-directory: ./

      - name: ğŸ”§ Build
        run: pnpm doc build
        working-directory: ./

      - name: ğŸš€ Deploy
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: ./documentation/dist
